<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="img/x-icon"
        href="https://yt3.googleusercontent.com/M6qnjvpbhc5UBbgRbtlep_ImhSeo3W7aX_uJau3jRzr2nzgDagWWIE_b96bGPiXQZlArridnMLY=s900-c-k-c0x00ffffff-no-rj">
    <link rel="stylesheet" href="/assset/css/style.css">
</head>

<body>
    <div class="container">

        <div id="div1" class="container" style="color: white; margin-top: 2rem; text-align: center;">

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>

        var div = document.getElementById("div1")


        let id = window.location.search.slice(4)

        axios.get(`https://api.tvmaze.com/shows/${id}`).then(movies => {

            div.innerHTML = `
        <h1>Movies Name: ${movies.data.name}</h1>
        <span>Rating: ${movies.data.rating.average}</span> <br>
        <img src="${movies.data.image.medium}" alt="${movies.data.name}">
        ${movies.data.summary}`
        })

    </script>
</body>

</html>
